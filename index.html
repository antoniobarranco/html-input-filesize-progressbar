<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- We are using Bootstrap (it workks on any moderne version) but you can adapt the code to any other CSS framework.  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>


    <div class="container">
        <div class="row">
            <!-- Bootstrap Progressbar -->
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">25%</div>
            </div>
        </div>
        <div class="row">
            <!-- Form: It allows any type of form with file type inputs -->
            <form>
                <div class="mb-3">
                    <label for="inputFile01" class="form-label">Input file 1 - Single file</label>
                    <input type="file" class="form-control" id="inputFile01" aria-describedby="inputFileHelp01">
                    <div id="inputFileHelp01" class="form-text">Standard file input that allows only one file selection.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputFile01" class="form-label">Input file 2 - Single file</label>
                    <input type="file" class="form-control" id="inputFile01" aria-describedby="inputFileHelp02">
                    <div id="inputFileHelp02" class="form-text">Standard file input that allows only one file selection.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputFile01" class="form-label">Input file 3 - Multiple files</label>
                    <input type="file" class="form-control" id="inputFile01" aria-describedby="inputFileHelp03">
                    <div id="inputFileHelp03" class="form-text">Standard file input that allows multiple file selection.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>



</body>

</html>
